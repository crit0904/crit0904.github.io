<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with OpenAI API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            max-width: 90%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .chat-message {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background-color: #eee;
        }
        .input-container {
            display: flex;
            padding: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const userInput = document.getElementById("user-input");
        const message = userInput.value.trim();
        if (message === "") return;

        appendMessage("user-message", message);
        userInput.value = "";

        const response = await getBotResponse(message);
        appendMessage("bot-message", response);
    }

    function appendMessage(className, message) {
        const chatBox = document.getElementById("chat-box");
        const messageElement = document.createElement("div");
        messageElement.className = `chat-message ${className}`;
        messageElement.innerText = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getBotResponse(message) {
        const apiKey = "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";
        const endpoint = "https://api.openai.com/v1/chat/completions";
        const headers = {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
        };
        const body = JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: message }]
        });

        try {
            const response = await fetch(endpoint, {
                method: "POST",
                headers: headers,
                body: body
            });

            if (!response.ok) throw new Error("Failed to fetch response");

            const data = await response.json();
            return data.choices[0].message.content;
        } catch (error) {
            console.error(error);
            return "Sorry, I couldn't process that. Please try again.";
        }
    }
</script>

</body>
</html>
